    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

</head>
<style>

    body {
        background-color: #FFEBEE
    }

    .card {
        width: 400px;
        background-color: #fff;
        border: none;
        border-radius: 12px
    }

    label.radio {
        cursor: pointer;
        width: 100%
    }

    label.radio input {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        pointer-events: none
    }

    label.radio span {
        padding: 7px 14px;
        border: 2px solid #eee;
        display: inline-block;
        color: #373a3b;
        border-radius: 10px;
        width: 100%;
        height: 48px;
        line-height: 27px
    }

    label.radio input:checked + span {
        border-color: #22d8ac;
        color: #8A8A8A;
        border-radius: 9px;
        height: 48px;
        line-height: 27px
    }

    .form-control {
        margin-top: 10px;
        border: 2px solid #eee;
        border-radius: 10px
    }

    .form-control:focus {
        box-shadow: none;
        border: 2px solid #039BE5
    }

    .agree-text {
        font-size: 12px
    }

</style>

<body style="background-color: white">

<header class="header">
    <a href="https://santa-community.co.kr/main">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    <h2 style="font-weight: bold; margin-top:1px;">추가요청</h2>
</header>


<div style="font-size: .8rem;
      border-radius: 10rem;">

    <div class="container mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <h6 class="card-title mb-3" id="req_title"></h6>
                <div class="d-flex flex-row">
                    <label class="radio mr-1">
                        <input type="radio" name="add" class="radio_mt" value="add" checked>
                        <span style="font-size: 14px; font-weight: bold; text-align: center;"><i class="fa fa-user"></i> 산 추가요청 </span>
                    </label>

                    <label class="radio">
                        <input type="radio" name="add" class="radio_mt" value="edit">
                        <span style="font-size: 14px; font-weight: bold; text-align: center;"><i class="fa fa-plus-circle"></i> 산 수정요청 </span>
                    </label>
                </div>


                <h6 class="information mt-4 content_tag"><span class="add_or_edit">추가</span>을 원하는 항목을 입력해주세요</h6>
                <form method="post" action="/mt/request" id="mountain_request_add">
                    <div id="add_mt">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="add_img">산 이미지</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control form-control-user" id="add_img"
                                               accept="image/png ,image/jpg ,image/jpeg ,image/svg+xml">
                                        <input type="hidden" id="add_image_url" name="mntimages">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="add_name">산 이름</label>
                                    <input class="form-control search_valid" id="add_name" type="text" name="mntiname" placeholder="산 이름을 입력하세요." maxlength="10">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="add_height">산 높이</label>
                                    <input class="form-control search_num_valid" id="add_height" type="text" name="mntihigh" placeholder="산 높이를 입력하세요." maxlength="5">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="add_content">산 설명</label>
                                    <div class="input-group">
                                    <textarea class="form-control" rows="5" name="mntidetails" id="add_content"
                                              placeholder="산 설명을 입력하세요." maxlength="50"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="requestType" value="1">
                </form>

                <form method="post" action="/mt/request" id="mountain_request_edit" style="display: none;">
                    <div id="edit_mt">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="edit_img">산 이미지</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control form-control-user" id="edit_img"
                                               accept="image/png ,image/jpg ,image/jpeg ,image/svg+xml">
                                        <input type="hidden" id="edit_image_url" name="mntimages">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="edit_name">산 이름</label>
                                    <input class="form-control" id="edit_name" type="text" name="mntiname" placeholder="산 이름을 입력하세요." maxlength="10">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="edit_height">산 높이</label>
                                    <input class="form-control" id="edit_height" type="text" name="mntihigh" placeholder="산 높이를 입력하세요." maxlength="5">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="edit_content">산 설명</label>
                                    <div class="input-group">
                                        <textarea class="form-control" rows="5" name="mntidetails" id="edit_content"
                                                  placeholder="산 설명을 입력하세요." maxlength="500"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="requestType" value="2">
                </form>

                <div class=" d-flex flex-column text-center px-5 mt-3 mb-3">
                    <small class="agree-text"><span class="add_or_edit">추가</span> 요청은 검토 후 적용됩니다.</small>
                </div>
                <div class="button-wrapper">
                    <button class="button" id="nextserve">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>

<script th:inline="javascript">
    $(".radio_mt").on("click", function () {
        let radio_value = $(this).val();
        if(radio_value == "add"){
            $("#mountain_request_edit").hide();
            $("#mountain_request_add").show();
            $(".add_or_edit").text("추가");
        }else{
            $("#mountain_request_add").hide();
            $("#mountain_request_edit").show();
            $(".add_or_edit").text("수정");
        }
    });
    $("#nextserve").on("click",function (){
        if(overClick()){

            let checked = document.querySelector('input[name="add"]:checked').value;
            if(checked == 'add'){
                let images = document.getElementById("add_img").value;
                if(images) {
                    let imageUrl = uploadImage("add_img");
                    document.getElementById("add_image_url").value = imageUrl;
                }
                $("#mountain_request_add").submit();
            }else{
                let images = document.getElementById("edit_img").value;
                if(images) {
                    let imageUrl = uploadImage("edit_url");
                    document.getElementById("edit_image_url").value = imageUrl;
                }
                $("#mountain_request_edit").submit();
            }

        }
    });

    function uploadImage(item) {
        let file = $('#'+item)[0].files[0];
        if(!file) return;

        let formData = new FormData();
        formData.append('data', file);
        let imageData;
        $.ajax({
            type: 'POST',
            url: '/mt/upload',
            data: formData,
            processData: false,
            contentType: false,
            async: false
        }).done(function (data) {
            console.log(data);
            imageData = data;
        }).fail(function (error) {

        });
        return imageData;
    }
</script>
</html>
