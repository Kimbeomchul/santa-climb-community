<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
</head>

<body>
<div class="header">
    <a class="header-item" id="backserve">
        <img src="/img/back-icon.svg" />
    </a>
    <a class="header-item">
        <img src="/img/logo2.svg" />
    </a>
    <a class="header-item"></a>
</div>

<div class="terms">
    <p class="page-title">약관동의</p>
    <p class="page-des">산타를 이용하시기 전에 아래 사항에 동의해주세요.</p>
    <div class="checkbox-wrapper">
        <div class="checkbox all">
            전체 동의합니다.
            <input type="checkbox" id="checkAll" onclick="" />
            <label for="checkAll"></label>
        </div>
        <div class="checkbox">
            만 14세 이상입니다.(필수)
            <input name="checkAge" type="checkbox" id="checkAge" value="" />
            <label for="checkAge"></label>
        </div>
        <div class="checkbox">
            <a class="link term" value="term01">서비스 이용약관(필수)</a>
            <input name="checkService" type="checkbox" id="checkService" />
            <label for="checkService"></label>
        </div>
        <div class="checkbox">
            <a class="link term" value="term02">개인정보 수집 및 이용 동의(필수)</a>
            <input name="checkPermission" type="checkbox" id="checkPermission" value=""/>
            <label for="checkPermission"></label>
        </div>
        <div class="checkbox">
            <a class="link term" value="term03">위치서비스 이용 동의(필수)</a>
            <input name="checkLocation" type="checkbox" id="checkLocation" value=""/>
            <label for="checkLocation"></label>
        </div>
        <div class="checkbox">
            이벤트 및 할인 혜택 안내 동의(선택)
            <input name="checkEvent" type="checkbox" id="checkEvent" value=""/>
            <label for="checkEvent"></label>
        </div>
    </div>
    <button class="button" id="nextserve">확인</button>
</div>
</form>


</body>
</html>
