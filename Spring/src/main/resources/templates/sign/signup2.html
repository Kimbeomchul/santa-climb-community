<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
<div class="header">
    <a class="header-item" id="backserve">
        <img src="/img/back-icon.svg">
    </a>
    <a class="header-item">
        <img src="/img/logo2.svg">
    </a>
    <a class="header-item"></a>
</div>

<form action="/signcomp" method="get" name="signcomp" id="signcomp">
    <div class="nickname">
        <div class="logo">
            <img src="/img/logo_w.svg">
        </div>
        <input type="text" class="search_valid" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요">
        <button class="button" id="nextserve">산타 시작하기</button>
        <div class="des">
            한글/영어/숫자/밑줄/띄어쓰기를 사용할 수 있습니다.
        </div>
    </div>
</form>
</body>
<script th:inline="javascript">

    $(function () {
        document.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                return;
            }
        });
    });

    $("#nextserve").on("click", function () {
        let myNickname = $("#nickname").val();
        return (myNickname.trim() == "") ? false : $("#signcomp").submit();
    });
</script>
</html>
