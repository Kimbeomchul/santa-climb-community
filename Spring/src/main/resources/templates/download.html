<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Hello World</title>
</head>
<body>
<div data-role="page" id="mainPage">
    <div data-role="header">
        <h1>mainPage Header</h1>
    </div>
    <div data-role="content">
        <button id = "cordovaDevice">CORDOVA DEVICE</button>
    </div>
    <div data-role="footer">
        <h1>Footer</h1>
    </div>
</div>

<script>
  document.getElementById("cordovaDevice").addEventListener("click", cordovaDevice);
  function cordovaDevice() {
    alert("Cordova version: " + device.cordova + "\n" +
      "Device model: " + device.model + "\n" +
      "Device platform: " + device.platform + "\n" +
      "Device UUID: " + device.uuid + "\n" +
      "Device version: " + device.version);
  }
</script>
</body>
</html>
