<script type="text/javascript">
    var map , myMarker = null;
    $(document).ready(function(){

        // Init location
        let mainLocationData = localStorage.getItem("weather.location");
        if(mainLocationData){
            let mainLatLon = mainLocationData.split(",");
            flutterLocation(mainLatLon[0],mainLatLon[1]);
        }else{
            Print.postMessage("location");
        }


        // 위치정보 불러오기
        $(".flight_icon").on("click",function(){
            Print.postMessage("현재위치를 불러오는 중입니다");
            Print.postMessage("location");
        });

    });

    // 등산하기 이벤트
    $(document).on("click" ,".start_climb" ,function (){
        let guestYsno = "[(${guest})]";
        if(guestYsno == "Y"){
            $("#guest_alert").fadeIn(200);
            $(".goto_login").on("click",function(){
                location.replace("/guest/logout");
            });
            $(".hide_alert").on("click",function (){
                $("#guest_alert").fadeOut(200);
            });
            console.log("!!!!");
            return false;
        }
        let thisMtName = $(this).val();
        $(".start_modal").fadeIn(200);
        $("#climb_mt_name").text(thisMtName);
        // 모달 취소
        $(".cancel_climb").click(function (){ $(".start_modal").fadeOut(200); })

        // 등산시작
        $(".start_interval").on("click",function (){
            localStorage.setItem("climb.time", moment());
            location.replace("/map/climb?mntiname=" + thisMtName);
        });
    });

    // 위치정보를 불러와서 날씨표기
    function flutterLocation(lat, lon){
        if(!lat || !lon) console.log("위치정보 조회실패");

        if(!map) {
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(lat, lon), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
    
            map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 근처 산 설정
            var allMountain = new Map();
            // 정렬 키맵
            let keyAscMap;
            $.ajax({
                type: "GET",
                async: false,
                url: "https://santa-community.co.kr/mt/mapList",
                success : function(result){
                    let mountain;
                    for (let i = 0; i < result.length; i++){
                        mountain = result[i];
                        allMountain.set(i, getDistance(lat, lon, mountain.mntilat , mountain.mntilon));
                    }

                    // sorting
                    keyAscMap = new Map([...allMountain.entries()].sort((a, b) => a[1] - b[1]));
                    console.log("distance asc = {}" , keyAscMap);

                    let mapCount = 0;
                    // innerHTML -- 추천 산 세개표시
                    for(let keyMap of keyAscMap.keys()){
                        let mountain = result[keyMap];
                        let mountainImage = mountain.mntimages;
                        let mountainHeight = mountain.mntihigh;
                        if (!mountainImage) mountainImage = 'img/map_bottom_img.png';
                        if (!mountainHeight) mountainHeight = 0;
                        if(mapCount >= 3) return;
                        $(".recommend_address" + mapCount).text(mountain.mntiadd);
                        $(".recommend_distance" + mapCount).text(santaUtils.returnWithComma(parseInt(keyAscMap.get(keyMap))) + "km");
                        $(".recommend_height" + mapCount).text(mountainHeight + "m");
                        $(".recommend_likes" + mapCount).text(mountain.mntlikes);
                        $(".recommend_name" + mapCount).text(mountain.mntiname);
                        $(".start_climb" + mapCount).val(mountain.mntiname);
                        $(".recommend_image" + mapCount).attr('src', mountainImage);
                        ++mapCount;
                    }
                },
                error : function(err){
                    console.log("지도 에러 = {}", err);
                }
            });


            // 현재위치 마커시작 -- start
            var imageSrc = '/img/map_pins.svg',
                imageSize = new kakao.maps.Size(35, 35), // 마커이미지의 크기
                imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션

            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(lat,lon);

            myMarker = new kakao.maps.Marker({
                position: markerPosition,
                image: markerImage
            });

            myMarker.setMap(null);
            myMarker.setMap(map);
            map.panTo(markerPosition);
            // 현재위치 마커종료 -- end


            // 검색이벤트 -- start
            let cho = /[ㄱ-ㅎ|ㅏ-ㅣ]/g;
            $(".search > div").on("click",function(){
                $(".search > input").toggleClass('active');

                if($(".search > input").hasClass('active') == false && $(".search > input").val() != ''){
                    let val_input = $(".search > input").val().trim();
                    if(cho.test(val_input) || val_input == '산'){
                        $(".search_icon > input").val("");
                        Print.postMessage('검색이 불가능한 단어입니다');
                        $(".more_info").animate({bottom: "0" } ,100);
                        return false;
                    }
                    if(val_input == '') {
                        $(".more_info").animate({bottom: "0" } ,100);
                        return false;
                    }

                    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

                    $.ajax({
                        type: "GET",
                        url: "https://santa-community.co.kr/mt/map/search/" + val_input,
                        success : function(result){
                            console.log(result);
                            // 검색 데이터가 존재하지않는경우
                            if(result.length == 0){
                              Print.postMessage(val_input + ' 검색결과가 없습니다');
                            }
                            for (let i=0; i<result.length; i++) {
                                var bounds = new kakao.maps.LatLngBounds();

                                for (let i=0; i<result.length; i++) {
                                    displayMarker(lat,lon,result[i]);
                                    bounds.extend(new kakao.maps.LatLng(result[i]['mntilat'], result[i]['mntilon']));
                                }
                                map.setBounds(bounds);
                            }
                        },
                        error : function(err){
                            console.log("지도 에러 = {}", err);
                            Print.postMessage('검색결과가 없습니다');
                        }
                    });

                    function displayMarker(lat,lon,place) {
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: new kakao.maps.LatLng(place.mntilat, place.mntilon)
                        });

                        kakao.maps.event.addListener(marker, 'click', function() {
                            let defaultImage = place.mntimages;
                            let defaultHeight = place.mntihigh;
                            if (!defaultImage) defaultImage = 'img/map_bottom_img.png';
                            if (!defaultHeight) defaultHeight = 0;
                            $(".recommend_address0").text(place.mntiadd);
                            $(".recommend_distance0").text(santaUtils.returnWithComma(parseInt(getDistance(lat, lon, place.mntilat , place.mntilon))) + "km");
                            $(".recommend_height0").text(defaultHeight + "m");
                            $(".recommend_likes0").text(place.mntlikes);
                            $(".recommend_name0").text(place.mntiname);
                            $(".start_climb0").val(place.mntiname);
                            $(".recommend_image0").attr('src', defaultImage);

                            infowindow.setContent('<div style="padding:5px;font-size:13px;">' + place.mntiname + '</div>');
                            infowindow.open(map, marker);
                        });
                    }
                    $(".search > input").val("");
                    $(".more_info").animate({bottom: "0" } ,100);
                }
            });
            // 검색이벤트 -- end
        } else { // 지도가 있으면
              myMarker.setMap(null);
              myMarker.setMap(map);
              map.panTo(new kakao.maps.LatLng(lat,lon));
        }
    }

    $(document).on("focus", "#searchInput",function(){
        $(".more_info").animate({bottom: -($("#content_info").height() - (3*$("#info_controller").height()))} , 100 , function(){
            // 지도 조정
            let mapSize = $(document).height() - $(".header").height();
            $("#map").animate({height: mapSize} , 50);
        });
    });

    $(document).on("keydown" ,"#searchInput" ,function (e){
        if(e.key == "Enter" || e.keyCode == 13){
            $(".search > div").click();
            $("#searchInput").blur();
        }
    });


</script>
